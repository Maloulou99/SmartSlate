<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Create Project</title>
</head>
<body>
<h1>Create Project</h1>
<form method="POST" action="/addProject">
    <div class="form-group">
        <label for="userId">User ID:</label>
        <input type="text" id="userId" name="userId">
    </div>
    <div class="form-group">
        <label for="projectName">Project Name:</label>
        <input type="text" id="projectName" name="projectName">
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description"  name="description"></textarea>
    </div>
    <div class="form-group">
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate">
    </div>
    <div class="form-group">
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate"  name="endDate">
    </div>
    <div class="form-group">
        <label for="budget">Budget:</label>
        <input type="number" id="budget" name="budget">
    </div>
    <div class="form-group">
        <label for="status">Status:</label>
        <select id="status"  name="status">
            <option value="New">New</option>
            <option value="In Progress">In Progress</option>
            <option value="Completed">Completed</option>
        </select>
    </div>
    <div class="form-group">
        <label for="taskName">Task Name:</label>
        <input type="text" id="taskName" name="tasks[0].taskName">
    </div>
    <div class="form-group">
        <label for="taskDescription">Task Description:</label>
        <textarea id="taskDescription"  name="tasks[0].description" ></textarea>
    </div>
    <div class="form-group">
        <label for="taskDueDate">Task Due Date:</label>
        <input type="date" id="taskDueDate"  name="tasks[0].dueDate">
    </div>

    <button type="submit" class="btn btn-primary">Add Project</button>
</form>

</body>
</html>
