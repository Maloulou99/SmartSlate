<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
  <link rel="stylesheet" href="/project-task.css">
  <meta charset="UTF-8">
  <title>Create Task</title>
</head>
<body>

<h2>Task Details</h2>

<form method="post" th:object="${task}" th:action="@{/projects/{projectId}/createTask(projectId=${projectId})}">
  <table>
    <tr>
      <td><label for="taskName">Task Name:</label></td>
      <td><input type="text" id="taskName" name="taskName" th:value="${task.taskName}"></td>
    </tr>
    <tr>
      <td><label for="description">Task Description:</label></td>
      <td><textarea id="description" name="description" th:text="${task.description}"></textarea></td>
    </tr>
    <tr>
      <td><label for="deadline">Task Estimated Time:</label></td>
      <td><input type="time" id="deadline" name="deadline" th:value="${task.deadline}"></td>
    </tr>
    <tr>
      <td>
        <label for="employeeIds">Employees:</label>
        <select id="employeeIds" name="employeeIds" required multiple>
          <option th:each="employee : ${employees}"
                  th:if="${employee.roleID == 3}"
                  th:value="${employee.userID}"
                  th:text="${employee.firstName} + ' ' + ${employee.lastName}">
          </option>
        </select>
        <p th:unless="${employees}">No employees available</p>
      </td>
    </tr>
    <tr>
      <td><label for="status">Status:</label></td>
      <td>
        <select id="status" name="status" th:value="${task.status}">
          <option value="Planning">Planning</option>
          <option value="In Progress">In Progress</option>
          <option value="Completed">Completed</option>
        </select>
      </td>
    </tr>
  </table>

  <input type="hidden" id="projectID" name="projectID" th:value="${projectId}">
  <input type="hidden" id="userID" name="userID" th:value="${task.userID}">

  <input type="submit" value="Create Task">
</form>


</body>
</html>
