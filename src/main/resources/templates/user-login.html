<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="Ulogin.css">
  <title>User Login</title>
</head>
<body>
<h1>User Login</h1>
<form method="post" th:action="@{/login}">
  <input type="hidden" name="userId" th:value="${userId}">
  <label for="usernameOrEmail">Email or Username:</label>
  <input type="text" id="usernameOrEmail" name="usernameOrEmail" placeholder="Enter email or username" required>
  <br>
  <br>
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required>
  <input type="checkbox" id="toggle-password">
  <label for="toggle-password">Show Password</label>
  <br>
  <input type="submit" value="Log In">
</form>

<script>
  const togglePassword = document.getElementById('toggle-password');
  const passwordInput = document.getElementById('password');

  togglePassword.addEventListener('change', function () {
    const passwordType = this.checked ? 'text' : 'password';
    passwordInput.setAttribute('type', passwordType);
  });
</script>
</body>
</html>
