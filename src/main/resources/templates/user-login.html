<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/u-login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <title>User Login</title>
</head>
<body>
<h1>User Login</h1>
<form method="post" th:action="@{/login}">
  <input type="hidden" name="userId" th:value="${userId}">
  <label for="usernameOrEmail">Email or Username:</label>
  <input type="text" id="usernameOrEmail" name="usernameOrEmail" placeholder="Enter email or username" required>
  <br>
  <br>
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required>
  <input type="checkbox" id="toggle-password">
  <label for="toggle-password">Show Password</label>
  <br>
  <input type="submit" value="Log In">
</form>

<script>
  const togglePassword = document.getElementById('toggle-password');
  const passwordInput = document.getElementById('password');

  togglePassword.addEventListener('change', function () {
    const passwordType = this.checked ? 'text' : 'password';
    passwordInput.setAttribute('type', passwordType);
  });
</script>
</body>
</html>
