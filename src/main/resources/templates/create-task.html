<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
  <link rel="stylesheet" href="/project-task.css">
  <meta charset="UTF-8">
  <title>Create Task</title>
</head>
<body>

<h2>Task Details</h2>

<form method="post" th:action="@{/projects/{projectId}/createTask(projectId=${projectId})}">
  <table>
    <tr>
      <td><label for="taskName">Task Name:</label></td>
      <td><input type="text" id="taskName" name="taskName" th:value="${newTask.taskName}"></td>
    </tr>
    <tr>
      <td><label for="description">Task Description:</label></td>
      <td><textarea id="description" name="description" th:text="${newTask.description}"></textarea></td>
    </tr>
    <tr>
      <td><label for="deadline">Task Due Date:</label></td>
      <td><input type="date" id="deadline" name="deadline" th:value="${newTask.deadline}"></td>
    </tr>
    <tr>
      <td>
        <label for="projectManagerID">Assigned To:</label>
        <select id="projectManagerID" name="projectManagerID">
          <option value="">Choose a Project Manager</option>
          <option th:each="user : ${projectManagers}" th:value="${user.userID}" th:text="${user.firstName} + ' ' + ${user.lastName}" th:selected="${newTask.projectManagerID != null and newTask.projectManagerID == user.userID}"></option>
        </select>
      </td>

    </tr>
    <tr>
      <td><label for="status">Status:</label></td>
      <td>
        <select id="status" name="status" th:value="${newTask.status}">
          <option value="Planning">Planning</option>
          <option value="In Progress">In Progress</option>
          <option value="Completed">Completed</option>
        </select>
      </td>
    </tr>
  </table>

  <input type="hidden" id="projectID" name="projectID" th:value="${projectId}">

  <input type="submit" value="Create Task">
</form>


</body>
</html>
