<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update User</title>
</head>
<body>
<h1>Update User Information</h1>
<form method="POST" action="/smartslate/user/update">
  <label for="old_username">Old Username:</label>
  <input type="text" id="old_username" name="old_username" required><br><br>

  <label for="new_username">New Username:</label>
  <input type="text" id="new_username" name="new_username" required><br><br>

  <label for="old_password">Old Password:</label>
  <input type="password" id="old_password" name="old_password" required><br><br>

  <label for="new_password">New Password:</label>
  <input type="password" id="new_password" name="new_password" required><br><br>

  <label for="old_email">Old Email:</label>
  <input type="email" id="old_email" name="old_email" required><br><br>

  <label for="new_email">New Email:</label>
  <input type="email" id="new_email" name="new_email" required><br><br>

  <label for="old_phone">Old Phone Number:</label>
  <input type="tel" id="old_phone" name="old_phone"><br><br>

  <label for="new_phone">New Phone Number:</label>
  <input type="tel" id="new_phone" name="new_phone"><br><br>

  <input type="submit" value="Update User">
</form>
</body>
</html>
