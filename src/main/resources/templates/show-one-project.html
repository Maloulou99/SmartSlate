<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Show-one.css">
    <link rel="stylesheet" href="/Button.css">

    <title>Project Details</title>
</head>
<body>
<h2>Project Details</h2>
<table>
    <tr>
        <th>Project ID</th>
        <td th:text="${project.projectId}"></td>
    </tr>
    <tr>
        <th>Project Manager</th>
        <td th:text="${projectManager.firstName} + ' ' + ${projectManager.lastName}"></td>
    </tr>
    <tr>
        <th>Project Name</th>
        <td th:text="${project.projectName}"></td>
    </tr>
    <tr>
        <th>Description</th>
        <td th:text="${project.description}"></td>
    </tr>
    <tr>
        <th>Start Date</th>
        <td th:text="${project.startDate}"></td>
    </tr>
    <tr>
        <th>End Date</th>
        <td th:text="${project.endDate}"></td>
    </tr>
    <tr>
        <th>Budget</th>
        <td th:text="${project.budget}"></td>
    </tr>
    <tr>
        <th>Status</th>
        <td th:text="${project.status}"></td>
    </tr>
</table>


<nav>
    <ul>
        <li><a th:href="@{'/projects/update/' + ${project.projectId}}">Update Project</a>
        </li>
    </ul>
</nav>

    <nav>
        <ul>
            <li>
                <a th:href="@{/projects/delete/{projectId}/{userid}(projectId=${project.projectId}, userid=${user.userID})}" onclick="return confirm('Are you sure you want to delete this project?')">Delete Project</a>
                <th:block th:if="${not #lists.isEmpty(tasks)}"></th:block>
            </li>
        </ul>
    </nav>
    <nav>
        <ul>
            <li><a th:href="@{'/projects/' + ${project.projectId} + '/tasks'}">Show Tasks</a></li>
        </ul>
    </nav>

<th:block th:if="${#lists.isEmpty(tasks)}">
    <a th:href="@{'/projects/' + ${project.projectId} + '/createTask'}">Create Task</a>
</th:block>
<nav>
    <ul>
        <li><a th:href="@{/smartslate/user/{userId}(userId=${user.userID})}">Go Back</a></li>
    </ul>
</nav>

<input type="hidden" name="projectManagerById" value="projectManagerById" />

</body>
</html>
