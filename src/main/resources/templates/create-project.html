<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/project-task.css}" />
    <title>Create Project</title>
</head>
<body>
<h1>Create Project</h1>
<form method="POST" action="/smartslate/addProject">

    <h2>Project Details</h2>
    <table>
        <tr>
            <td><label for="projectName">Project Name:</label></td>
            <td><input type="text" id="projectName" name="projectName"></td>
        </tr>
        <tr>
            <td><label for="description">Description:</label></td>
            <td><textarea id="description"  name="description"></textarea></td>
        </tr>
        <tr>
            <td><label for="startDate">Start Date:</label></td>
            <td><input type="date" id="startDate" name="startDate"></td>
        </tr>
        <tr>
            <td><label for="endDate">End Date:</label></td>
            <td><input type="date" id="endDate"  name="endDate"></td>
        </tr>
        <tr>
            <td><label for="budget">Budget:</label></td>
            <td><input type="number" id="budget" name="budget"></td>
        </tr>
        <tr>
            <td><label for="status">Status:</label></td>
            <td>
                <select id="status"  name="status">
                    <option value="New">New</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Completed">Completed</option>
                </select>
            </td>
        </tr>
    </table>

    <h2>Task Details</h2>
    <table>
        <tr>
            <td><label for="taskName">Task Name:</label></td>
            <td><input type="text" id="taskName" name="tasks[0].taskName"></td>
        </tr>
        <tr>
            <td><label for="taskDescription">Task Description:</label></td>
            <td><textarea id="taskDescription"  name="tasks[0].description" ></textarea></td>
        </tr>
        <tr>
            <td><label for="taskDueDate">Task Due Date:</label></td>
            <td><input type="date" id="taskDueDate"  name="tasks[0].dueDate"></td>
        </tr>
    </table>

    <input type="hidden" id="userId" name="userId" th:value="${newProject.userId}">
    <input type="hidden" id="projectId" name="projectId" th:value="${newProject.projectId}">

    <button type="submit" class="btn btn-primary">Add Project</button>
</form>

</body>
</html>
