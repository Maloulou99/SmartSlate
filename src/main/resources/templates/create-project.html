<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/project-task.css">
    <title>Create Project</title>
</head>
<body>
<h1>Create Project</h1>
<form th:action="@{/projects/create}" th:object="${project}" method="post">
    <label for="projectName">Project Name:</label>
    <input type="text" id="projectName" th:field="*{projectName}"><br>

    <label for="description">Description:</label>
    <textarea id="description" th:field="*{description}"></textarea><br>

    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate" th:field="*{startDate}"><br>

    <label for="endDate">End Date:</label>
    <input type="date" id="endDate" th:field="*{endDate}"><br>

    <label for="budget">Budget:</label>
    <input type="text" id="budget" th:field="*{budget}"><br>

    <label for="status">Status:</label>
    <select id="status" th:field="*{status}">
        <option value="Planning">Planning</option>
        <option value="In Progress">In Progress</option>
        <option value="Completed">Completed</option>
    </select><br>

    <button type="submit">Create Project</button>
</form>
</body>
</html>
