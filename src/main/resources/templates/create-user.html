<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/user-style.css}" />
    <title>Create Your User</title>
</head>
<body>
<h1>Create User Account!</h1>
<div>
    <form th:action="@{/smartslate/adduser}" th:object="${newUser}" method="post">
        <label>
            <input type="text" name="userName" th:field="*{username}" placeholder="Type username">
        </label>

        <label>
            <input type="text" name="firstName" th:field="*{firstName}" placeholder="Type firstname">
        </label>

        <label>
            <input type="text" name="lastName" th:field="*{lastName}" placeholder="Type lastname">
        </label>

        <label>
            <input type="password" name="password" th:field="*{password}" placeholder="Type password">
        </label>

        <label>
            <input type="email" name="email" th:field="*{email}" placeholder="Type email">
        </label>

        <label>
            <input type="tel" name="phoneNumber" th:field="*{phoneNumber}" placeholder="Type phone-number">
        </label>
        <label for="role">Role:</label>
        <select id="role" name="role" th:field="*{roleID}">
            <option value="1">Admin</option>
            <option value="2">Project Manager</option>
            <option value="2">Employee</option>
        </select>
        <input type="submit" value="Submit">
        <button type="reset">reset</button>
    </form>
</div>

<!-- Viser information om den oprettede brugeren -->
<div style="display:none;">
    <input type="hidden" name="userId" th:value="${newUser.userID}" />
    <input type="hidden" name="createdAt" th:value="${newUser.createdAt}" />
</div>

</body>
</html>
