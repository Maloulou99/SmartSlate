<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
  <link rel="stylesheet" href="/project-task.css">
  <meta charset="UTF-8">
  <title>Create Task</title>
</head>
<body>

<h2>Task Details</h2>

<form method="post" th:object="${task}" th:action="@{/projects/{projectId}/createTask(projectId=${projectId})}">
  <table>
    <tr>
      <td><label for="taskName">Task Name:</label></td>
      <td><input type="text" id="taskName" name="taskName" th:value="${task.taskName}"></td>
    </tr>
    <tr>
      <td><label for="description">Task Description:</label></td>
      <td><textarea id="description" name="description" th:text="${task.description}"></textarea></td>
    </tr>
    <tr>
      <td><label for="deadline">Task Due Date:</label></td>
      <td><input type="date" id="deadline" name="deadline" th:value="${task.deadline}"></td>
    </tr>
    <tr>
      <td>
      <label for="projectManagerId">Project Manager:</label>
      <select id="projectManagerId" name="projectManagerId" required>
        <option th:each="projectManager : ${projectManagers}"
                th:if="${projectManager.roleID == 2}"
                th:value="${projectManager.userID}"
                th:text="${projectManager.firstName} + ' ' + ${projectManager.lastName}">
        </option>
      </select>
        <p th:unless="${projectManagers}">No project managers available</p>
      </td>
    </tr>
    <tr>
      <td><label for="status">Status:</label></td>
      <td>
        <select id="status" name="status" th:value="${task.status}">
          <option value="Planning">Planning</option>
          <option value="In Progress">In Progress</option>
          <option value="Completed">Completed</option>
        </select>
      </td>
    </tr>
  </table>

  <input type="hidden" id="projectID" name="projectID" th:value="${projectId}">
  <input type="hidden" id="userID" name="userID" th:value="${task.userID}">

  <input type="submit" value="Create Task">
</form>


</body>
</html>
