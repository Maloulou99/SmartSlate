<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Project</title>
</head>
<body>
<h1>Update Project</h1>
<form action="/update/{id}" method="post">
    <div class="form-group">
        <label for="projectManagerID">Project Manager ID:</label>
        <input type="number" class="form-control" id="projectManagerID" name="projectManagerID" value="{project.projectManagerID}" required>
    </div>
    <div class="form-group">
        <label for="projectName">Project Name:</label>
        <input type="text" class="form-control" id="projectName" name="projectName" value="${project.projectName}" required>
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" id="description" name="description" rows="5">${project.description}</textarea>
    </div>

    <div class="form-group">
        <label for="startDate">Start Date:</label>
        <input type="date" class="form-control" id="startDate" name="startDate" value="{project.startDate}" required>
    </div>
    <div class="form-group">
        <label for="endDate">End Date:</label>
        <input type="date" class="form-control" id="endDate" name="endDate" value="{project.endDate}">
    </div>
    <div class="form-group">
        <label for="budget">Budget:</label>
        <input type="number" class="form-control" id="budget" name="budget" value="{project.budget}">
    </div>
    <div class="form-group">
        <label for="status">Status:</label>
        <select class="form-control" id="status" name="status" required>
            <option value="New" th:selected="${project.status == 'New'}">New</option>
            <option value="In Progress" th:selected="${project.status == 'In Progress'}">In Progress</option>
            <option value="Completed" th:selected="${project.status == 'Completed'}">Completed</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Update Project</button>
</form>

</body>
</html>
