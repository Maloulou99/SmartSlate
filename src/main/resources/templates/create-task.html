<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Task</title>
</head>
<body>
<h1>Create Task</h1>
<p>Assigned to: <span th:text="${user.username}"></span></p>
<form th:action="@{'/projects/' + ${projectId} + '/createTask'}" method="post">
  <div class="form-group">
    <label for="description">Beskrivelse</label>
    <textarea class="form-control" id="description" name="description"></textarea>
  </div>
  <div class="form-group">
    <label for="deadline">Deadline</label>
    <input type="datetime-local" class="form-control" id="deadline" name="deadline">
  </div>
  <div class="form-group">
    <label for="assignedTo">Assigned To</label>
    <select class="form-control" id="assignedTo" name="assignedTo">
      <option value="">Choose a projectmanager</option>
      <option th:each="pm : ${projectManagers}" th:value="${pm.userID}" th:text="${pm.firstName} + ${pm.lastName}"></option>
    </select>
  </div>
  <div class="form-group">
    <label for="status">Status:</label>
    <select id="status" name="status">
      <option value="TODO">TODO</option>
      <option value="IN_PROGRESS">IN PROGRESS</option>
      <option value="COMPLETED">COMPLETED</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Create Task to project</button>
</form>
</body>
</html>
